<div class="row">
    <div class="col-xs-10">
       <app-shopping-edit (addIngredient)="addIngridient($event)"
        (deleteIngredient)="ingredients.pop()"></app-shopping-edit>
       <hr>
      <ul class="list-group">
        <a 
         id="ingredientList" class="list-group-item"
         style="cursor: pointer;"
         *ngFor="let ingredient of ingredients">
        
           {{ingredient.name}} ({{ingredient.amount}})
          
        </a>
      </ul>
    </div>
    
</div>
